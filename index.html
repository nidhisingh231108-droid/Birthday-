<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Very Special Birthday</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,400&display=swap" rel="stylesheet">

    <script async src="https://unpkg.com/es-module-shims@1.7.1/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.151.3/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.151.3/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --dark-bg: #0c0a09;
            --text-light: #e5e7eb;
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Satoshi', sans-serif;
        }
        body {
            background-color: var(--dark-bg);
            font-family: var(--font-body);
            overflow: hidden;
            color: var(--text-light);
        }
        .aurora-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }
        .aurora-container {
            position: absolute; width: 100vw; height: 100vh; display: flex;
            align-items: center; justify-content: center; animation: hue-rotate 20s linear infinite;
        }
        .aurora-gradient { position: relative; height: 120vmin; width: 120vmin; filter: blur(80px); }
        .aurora-shape { position: absolute; height: 100%; width: 100%; border-radius: 50%; mix-blend-mode: screen; }
        .aurora-1 { background-color: hsla(333,70%,55%,.4); animation: aurora-move-1 18s ease-in-out -9s infinite; }
        .aurora-2 { background-color: hsla(282,82%,54%,.3); animation: aurora-move-2 18s ease-in-out 0s infinite; }
        .aurora-3 { background-color: hsla(210,89%,60%,.3); animation: aurora-move-3 24s ease-in-out -12s infinite; }
        .aurora-4 { background-color: hsla(35,90%,60%,.3); animation: aurora-move-4 24s ease-in-out 0s infinite; }
        @keyframes hue-rotate { to { filter: hue-rotate(360deg); } }
        @keyframes aurora-move-1 { 50% { transform: translate(calc(50vmin - 50%), calc(30vmin - 50%)); } }
        @keyframes aurora-move-2 { 50% { transform: translate(calc(-50vmin + 50%), calc(50vmin - 50%)); } }
        @keyframes aurora-move-3 { 50% { transform: translate(calc(30vmin - 50%), calc(-50vmin + 50%)); } }
        @keyframes aurora-move-4 { 50% { transform: translate(calc(-30vmin + 50%), calc(-30vmin + 50%)); } }
        .glass-card {
            background: rgba(12,10,9,.6); backdrop-filter: blur(24px);
            border: 1px solid rgba(255,255,255,.1); box-shadow: 0 8px 32px rgba(0,0,0,.37);
        }
        .font-heading { font-family: var(--font-heading); }
        .text-gradient {
            background: linear-gradient(90deg,#fce7f3,#fff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .glow-button {
            background: linear-gradient(90deg,#ec4899,#ef4444);
            box-shadow: 0 0 15px 5px rgba(236,72,153,.4);
        }
        .progress-bar-track { background: rgba(255,255,255,.1); }
        .progress-bar-fill { background: linear-gradient(90deg,#ec4899,#ef4444); }
        .pulsating-heart { animation: pulse 2s infinite; }
        @keyframes pulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.1)} }
    </style>
</head>

<body class="w-full h-screen flex items-center justify-center p-4">
<div id="three-canvas" class="fixed top-0 left-0 w-full h-full z-[-2]"></div>
<div class="aurora-background">
    <div class="aurora-container">
        <div class="aurora-gradient">
            <div class="aurora-shape aurora-1"></div>
            <div class="aurora-shape aurora-2"></div>
            <div class="aurora-shape aurora-3"></div>
            <div class="aurora-shape aurora-4"></div>
        </div>
    </div>
</div>

<main class="glass-card rounded-2xl p-8 text-center max-w-lg">
    <div class="text-7xl mb-4 pulsating-heart">❤️</div>
    <h1 class="font-heading text-4xl text-gradient mb-4">Happy Birthday!</h1>
    <p class="text-lg text-gray-300 mb-6">This website is ready to use on your phone.</p>
</main>
</body>
</html>
